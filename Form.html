<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" rel="stylesheet" href="css/estilso2do.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> 
    <link type="text/css" rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <form id="Form" class="Form container col-6" action="" method=”POST”> 
            <div class="formAllElements row ">
                <div class="mb-1">
                    <label for="nombreUsuario"><i class="fas fa-user"></i>Nombre</label>
                    <input type="text" class="form-control" id="nombre" name= "nombre"  placeholder="Ingresa tu Nombre" title="nombre" >   
                     
                </div>
                <div class="mb-1">
                    <label for="nombreUsuario"><i class="fas fa-user-alt"></i> Nombre de Usuario</label>
                    <input type="text" class="form-control" name="nombreUsuario" placeholder="Ingresa tu usuario" title="nombreUsuario">
                      
                </div>
                <div class="mb-1">
                    <label for="correoUsuario" class="form-label">Email </label>
                    <input type="email" class="form-control" id="correoUsuario" placeholder="nombre@mail.com">
 
                </div>
                <div class="mb-1">
                    <label for="contraseña" class="form-label">Password</label>
                    <input type="password" id="contraseña" class="form-control" aria-describedby="passwordHelpBlock"> 
                    <div id="passwordHelpBlock" class="form-text">
                        Contraseña debe tener entre 6-18 caracteres, contener una letra mayuscula, un numero y tener un caracter especial.
                      </div>      
                </div>
                <div class="mb-2">
                    <label for="Contraseña"><i class="fas fa-lock"></i> Repetir Contraseña</label>
                    <input type="password" class="form-control" name="repetirContraseña" id= "repetirContraseña" placeholder="Repetir  Contraseña" title="contraseña">  
                </div> 
                <div class="mb-2">
                    <label for="Fecha"> <i class="bi bi-calendar-date"></i> Fecha de Nacimiento</label> 
                    <input type="date" class="form-control" name="Fecha" id="Fecha"  placeholder="Ingresa tu Fecha de Nacimiento" title="FechaNac"> 
                </div>  
                <div class="mb-2">
                    <label for="Direccion"><i class="fas fa-map-marker-alt"></i> Direccion de Despacho</label>
                    <input type="text" class="form-control" name="Direccion" placeholder="Escribe tu  Direccion" title="contraseña"> 
   
                </div> 
       
            </div>
            <div class="buttons">
                <input type="submit" > 
                <button type="reset" class="btn btn-warning">Limpiar Contenido</button>      
            </div> 
    </form>

 <script src="js/script.js"></script> 

</body>

</html>
